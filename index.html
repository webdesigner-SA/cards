<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة مخصصة</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid #ddd; margin-top: 20px; }
        input, button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>اكتب اسمك لإنشاء بطاقة تهنئة</h2>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
    <button onclick="generateCard()">إنشاء البطاقة</button>
    <br>
    <canvas id="greetingCard" width="500" height="300"></canvas>
    <br>
    <a id="downloadLink" style="display: none;" download="تهنئة.png">تحميل الصورة</a>

    <script>
        function generateCard() {
            let name = document.getElementById("nameInput").value;
            let canvas = document.getElementById("greetingCard");
            let ctx = canvas.getContext("2d");

            let img = new Image();
            img.src = "https://raw.githubusercontent.com/webdesigner-SA/cards/main/greeting.jpg"; // Replace with your actual image link

            img.onload = function() {
                // Clear the canvas before drawing a new image
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the background image
                ctx.drawImage(img, 0, 0, 500, 300);

                // Set text properties
                ctx.font = "24px Arial";
                ctx.fillStyle = "red";
                ctx.textAlign = "center";

                // Draw the new text
                ctx.fillText(name, canvas.width / 2, 150);

                // Enable and display the download link after the card is generated
                let downloadLink = document.getElementById("downloadLink");
                downloadLink.style.display = 'inline-block';
                downloadLink.href = canvas.toDataURL("image/png"); // Set the link's href to the image data
            };
        }
    </script>
</body>
</html>
